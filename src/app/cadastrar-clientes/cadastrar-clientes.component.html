<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <div class="input col-md-6"><input type="text" [(ngModel)] = "cliente.nome" class="form-control" placeholder="Nome" required></div>
    <div class="input col-md-6"><input type="text" [(ngModel)] = "cliente.cpf" class="form-control" placeholder="CPF" required></div>
    <div class="input col-md-6"><input type="text" [(ngModel)] = "cliente.email" class="form-control" placeholder="Email" required></div>
    <div class="input col-md-6"><input type="text" [(ngModel)] = "cliente.telefone" class="form-control" placeholder="Telefone" required></div>
    <div class="input">
      
            <button type="submit" class="btn btn-primary" (click)='save()'>Cadastrar</button>
      
            <a routerLink="/home/clientes"><button type="submit" class="btn btn-danger">Cancelar</button></a>
    
    </div>
</mat-card>
